<html>
    <head>
        <title>Ludo Africa</title>
        <script src="js/phaser.js"></script>
        <script src="js/Boot.js"></script>
        <script src="js/Preloader.js"></script>
        <script src="js/StartMenu.js"></script>
        <script src="js/Utility.js"></script>
        <script src="js/BlurX.js"></script>
        <script src="js/BlurY.js"></script>
        <script src="js/Dice.js"></script>
        <script src="js/queue.js"></script>
        <script src="js/Piece.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/DiceController.js"></script>
        <script src="js/Rules.js"></script>
        <script src="js/Fire.js"></script>
        <script src="js/Gamedef.js"></script>
        <script src="js/Action.js"></script>
        <script src="js/jquery-1.12.2.min.js"></script>
        <script src="js/phaser-state-transition-plugin.min.js"></script>
        <style>
            body{
                padding: 0;
                margin: 0;
                background-color: #171642
            }
        
        </style>
    </head>
    <body>
            
        <div id="gameContainer">
        </div>
        <script type="text/javascript">
            window.onload = function() {
                var game = new Phaser.Game(900, 720, Phaser.Auto, 'gameContainer');
                game.state.add('Boot', Ludo.Boot);
                game.state.add('Preloader', Ludo.Preloader);
                game.state.add('StartMenu', Ludo.StartMenu);
                game.state.add('Game', Ludo.Game);
                game.state.start('Boot');
                
            }
        
        </script>
        <div id="displayContainer">
        </div>
    </body>
</html>
